<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Liftmo</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="js/home.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {

            a.async = 1;

</head>
<body ng-app="homeApp" ng-controller="homeController">
<nav class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Liftmo</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Workouts</a></li>
                <li><a href="">Lifts</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown"><a class="dropdown-toggle"
                                        data-toggle="dropdown" href="#">Profile <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="">Workouts</a></li>
                        <li><a href="">Friends</a></li>
                        <li><a href="">Settings</a></li>
                    </ul>
                </li>
                <li ng-if="!loggedIn">
                    <p class="navbar-btn">
                        <a href="" class="btn btn-primary navbar-btn" ng-click="logIn()">Log In</a>
                    </p>
                </li>
                <li ng-if="loggedIn">
                    <p class="navbar-btn">
                        <a href="" class="btn btn-danger navbar-btn" ng-click="logOut()">Log Out</a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>Liftmo. </h2>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <p>Liftmo is a ...</p>
            <p>Have you ever ...</p>
        </div>
        <div class="col-sm-4">
            <h3>Sign Up</h3>
            <h4>It's free and always will be</h4>
            <form novalidate class="simple-form">
                <input type="email" size="30" ng-model="signup.email" placeholder="Email"/><br /><br/>
                <input type="password" size="30" ng-model="signup.password" placeholder="Password"/><br /><br/>
                <input class="btn btn-primary" type="submit" ng-click="signup()" value="Sign Up" />
            </form>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p class="text-center">
            Liftmo &copy; 2015
            <br/>
            <a href="http://m.liftmo.com">Mobile</a> &nbsp;&nbsp;&nbsp; <a href="">About</a> &nbsp;&nbsp;&nbsp; <a href="">Contact</a>
        </p>
    </div>
</div>
